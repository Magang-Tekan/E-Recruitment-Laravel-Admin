name: Deploy to VPS

on:
  push:
    branches:
      - main   # Auto deploy kalau ada push ke branch main
 
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy source code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/root/project/E-Recruitment-Laravel-Admin"

      - name: Run docker compose on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/project/E-Recruitment-Laravel-Admin
            
            # Stop containers without removing volumes (preserves database data)
            docker compose down --remove-orphans
            
            # Backup database before deployment (optional but recommended)
            if docker ps -a --format "table {{.Names}}" | grep -q "erecruitment_mysql"; then
              echo "Creating database backup..."
              docker compose exec -T mysql mysqldump -u root -proot_password erecruitment > backup_$(date +%Y%m%d_%H%M%S).sql
            fi
            
            # Clean up only unused images (not volumes)
            docker image prune -af
            
            # Remove only dangling volumes (not named volumes with data)
            docker volume prune -f
            
            # Build application container only (skip mysql to preserve data)
            docker compose build --no-cache --pull app
            
            # Start services (mysql will use existing volume if available)
            docker compose up -d
            
            # Wait for services to be ready
            sleep 30
            
            # Wait for MySQL to be ready before running Laravel commands
            echo "Waiting for MySQL to be ready..."
            until docker compose exec mysql mysqladmin ping -h localhost --silent; do
              echo "Waiting for MySQL..."
              sleep 3
            done
            
            # Run migrations safely (won't delete existing data)
            docker compose exec app php artisan migrate --force
            
            # Clear Laravel caches
            docker compose exec app php artisan config:clear
            docker compose exec app php artisan cache:clear
            docker compose exec app php artisan view:clear
            docker compose exec app php artisan route:clear
            docker compose exec app php artisan config:cache
            
            # Clean up only unused containers and images (preserve volumes)
            docker system prune -f --volumes=false
