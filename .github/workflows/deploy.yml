name: Deploy to VPS

on:
  push:
    branches:
      - main   # Auto deploy kalau ada push ke branch main
 
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy source code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/root/project/E-Recruitment-Laravel-Admin"

      - name: Run docker compose on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/project/E-Recruitment-Laravel-Admin
            
            # Hapus semua container dan volume yang tidak digunakan
            docker compose down --volumes --remove-orphans
            
            # Hapus semua image yang tidak digunakan
            docker image prune -af
            
            # Hapus semua volume yang tidak digunakan
            docker volume prune -f
            
            # Build ulang dengan no-cache
            docker compose build --no-cache --pull
            
            # Jalankan dengan compose yang sudah diperbaiki
            docker compose up -d
            
            # Tunggu aplikasi siap
            sleep 30
            
            # Clear cache Laravel
            docker compose exec app php artisan config:clear
            docker compose exec app php artisan cache:clear
            docker compose exec app php artisan view:clear
            docker compose exec app php artisan route:clear
            
            # Cleanup sistem
            docker system prune -af
